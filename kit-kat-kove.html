<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kit Kat Kove</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!--header-->
    <nav
      class="navbar is-dark add-padding is-flex"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand add-spacing">
        <a class="add-spacing" href="#">
          <img
            src="https://pyxis.nymag.com/v1/imgs/d29/4a6/d8b19f15856697769dc1c586d59ce82bd8-22-cat-video-truth-smoking.rsquare.w700.jpg"
            alt="Cat Image Placeholder"
            width="200"
            height="200"
          />
        </a>
        <h1 class="box add-margin add-spacing">Kitty cove</h1>
      </div>
    </nav>
    
    <!--Sidebar Buttons-->
    <aside class="menu sidebar-width add-padding">
      <p class="menu-label">General</p>
      <ul class="menu-list">
        <li><a href="./index.html">Home</a></li>
      </ul>
      <p class="menu-label">Games</p>
      <ul class="menu-list">
        <li><a>Kit-Kat-Cove</a></li>
        <li><a href="./tierlist.html">Kitty Sorter</a></li>
      </ul>
      <p class="menu-label">Cat Pictures</p>
      <ul class="menu-list">
        <li><a>R/catculations</a></li>
        <li><a>Cat Pictures</a></li>
      </ul>
    </aside>

    <!--Game-->
    <div id="kit-kat-container">
        <h1 id="winner-h1"></h1>
        <div class="grid-container">
          <div class="grid-item" id="grid-1">
            <img id="image-1" class="grid-image" />
          </div>
          <div class="grid-item" id="grid-2">
            <img id="image-2" class="grid-image" />
          </div>
          <div class="grid-item" id="grid-3">
            <img id="image-3" class="grid-image" />
          </div>
          <div class="grid-item" id="grid-4">
            <img id="image-4" class="grid-image" />
          </div>
          <div class="grid-item" id="grid-5">
            <img id="image-5" class="grid-image" />
          </div>
          <div class="grid-item" id="grid-6">
            <img id="image-6" class="grid-image" />
          </div>
          <div class="grid-item" id="grid-7">
            <img id="image-7" class="grid-image" />
          </div>
          <div class="grid-item" id="grid-8">
            <img id="image-8" class="grid-image" />
          </div>
          <div class="grid-item" id="grid-9">
            <img id="image-9" class="grid-image" />
          </div>
        </div>
        <button id="reset-button">Reset</button>
      </div>

    <!--Footer-->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Bulma</strong> by

          website content is licensed
          <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/"
            >CC BY NC SA 4.0</a
          >.
        </p>
      </div>
    </footer>
    <!--Scripts-->
    <script src="./assets/js/tierlist.js"></script>
  </body>
</html>
